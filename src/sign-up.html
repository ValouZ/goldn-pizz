<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S'inscrire - Goldn Pizz'</title>
  <link rel="shortcut icon" href="assets/favicon/pizza.svg" type="image/x-icon">
  <link rel="stylesheet" href="styles/main.scss">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Oswald:wght@300;400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="menu">
    <nav>
      <li><a href="index.html" class="home"><img src="assets/images/home.svg" alt="Accueil"></a></li>
      <!-- temporaire pour navigation -->
    </nav>
  </header>

  <h1 class="goldn-pizz">Goldn Pizz'</h1>

  <h2 class="page-title main-title">Rejoins nous vite</h2>

  <section class="form">
    <form>
      <div class="sign-up-form">
        <select name="civilite" id="civilite" class="sign-up-selector">
          <optgroup label="Sexe">
            <option value="monsieur">
              M.
            </option>
            <option value="madame">
              Mme
            </option>
            <option value="autre">
              Autre
            </option>
          </optgroup>
        </select>
        <input type="pseudo" placeholder="Pseudo">
        <input type="password" placeholder="Mot de passe">
        <input type="password" placeholder="Confirmez le mot de passe">
        <input type="email" placeholder="Email">
        <input type="text" placeholder="Adresse postale">
        <input type="tel" placeholder="Numéro de téléphone">
      </div>
      <div class="sign-in-checkbox">
        <input type="checkbox">
        <label>Afficher le mot de passe</label>
      </div>
      <label class="order sign-in-connect" for="connexion">
        Inscription
        <button class="order__button" id="connexion">
          <img src="assets/images/right-arrow.svg" alt="Commander">
        </button>
      </label>
    </form>
  </section>

  <section class="sign-in-other-option">
    <a href="sign-in.html">Connexion</a>
    <a href="#">Mot de passe oublié</a>
  </section>
</body>

</html>
