<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panier - Goldn Pizz'</title>
  <link rel="stylesheet" href="styles/main.scss">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Oswald:wght@300;400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="menu">
    <nav>
      <li><a href="index.html" class="home"><img src="assets/images/home.svg" alt="Accueil"></a></li>
      <li><a href="">Inscription</a></li>
      <li><a href="">Connexion</a></li>
    </nav>
  </header>
  <h1 class="goldn-pizz">Goldn Pizz'</h1>

  <h2 class="page-title basket-title">Mon panier</h2>

  <section class="basket-products">
    <div class="basket-card" href="product-page.html">
      <img class='product' src="assets/images/pizza-placeholder.jpg" alt="Placeholder">
      <div class="content">
        <h3 class="pizza-name">Goldn Marg'</h3>
        <p class="size">Taille M</p>
        <p class="price">13.80 <span>€</span></p>
      </div>
      <div class="quantity">
        <button><img src="assets/images/remove.svg" alt="Remove"></button>
        <p>1</p>
        <button><img src="assets/images/add.svg" alt="Add"></button>
      </div>
    </div>
    <div class="basket-card" href="product-page.html">
      <img class='product' src="assets/images/pizza-placeholder.jpg" alt="Placeholder">
      <div class="content">
        <h3 class="pizza-name">Goldn Marg'</h3>
        <p class="size">Taille L</p>
        <p class="price">13.80 <span>€</span></p>
      </div>
      <div class="quantity">
        <button><img src="assets/images/remove.svg" alt="Remove"></button>
        <p>1</p>
        <button><img src="assets/images/add.svg" alt="Add"></button>
      </div>
    </div>
  </section>

  <section class="price-review">
    <div class="product-review">
      <h4>Total des produits</h4>
      <p>54.90 <span>€</span></p>
    </div>
    <div class="delivery-fees">
      <h4>Frais de livraisons</h4>
      <p>2.50 <span>€</span></p>
    </div>
    <div class="service-fees">
      <h4>Frais de services</h4>
      <p>1.50 <span>€</span></p>
    </div>
    <div class="total">
      <h4>Total</h4>
      <p>58.90 <span>€</span></p>
    </div>
  </section>
</body>

</html>
